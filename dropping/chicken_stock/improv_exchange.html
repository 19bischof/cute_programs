<body>

<script>
    el = document.getElementById("value")
    el.onchange = () => console.log("fuck you and you time and your sister and your fun")
    function change(){
        el.innerHTML = (parseInt(el.innerHTML) + Math.random()*3 + parseInt(el.innerHTML) * (Math.random()*0.2 - 0.1)).toFixed(2)

    setInterval(change,1000)
